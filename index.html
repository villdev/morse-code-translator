<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./css/normalize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="pattern-grid-lg">
    <header>
      <span class="header-title">Morse Code</span>
      <span class="header-sub-title">&nbsp;Translator</span>
    </header>
    <main>
      <div class="main-content">
        <div class="english">
          <div class="title-english">English</div>
          <div class="translate-english">
            <textarea
              placeholder="Enter text here..."
              name="english"
              cols="30"
              rows="10"
            ></textarea>
            <button class="translate-btn">Translate</button>
          </div>
        </div>
        <div class="middle-col">
          <div class="reverse-btn">&#8652;</div>
          <div class="loader-bcg"><div class="loader"></div></div>
        </div>
        <div class="morse">
          <div class="title-morse">Morse Code</div>
          <div class="translate-morse">
            <textarea
              placeholder="Translated text here."
              name="morse"
              cols="30"
              rows="10"
              readonly
            ></textarea>
            <audio src="#"></audio>
            <button class="play-btn">Play</button>
            <button class="copy-btn">Copy</button>
          </div>
        </div>
      </div>
      <footer>
        <div class="by">
          Made by&nbsp;
          <a
            href="https://shobhitk.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >SK</a
          >
        </div>
        <div class="social-media">
          <a
            href="https://twitter.com/ksyrill"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./images/twitter icon.svg" alt="twitter icon"
          /></a>
          <a
            href="https://www.linkedin.com/in/shobhit-kuruvilla/"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./images/linkedIn icon.svg" alt="linkedin icon"
          /></a>
        </div>
      </footer>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
